        //依次打印01234
        function delay(data) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(data)
                }, 1000)
            })
        }

        (async function () {
            for (var i = 0; i < 5; i++) {
                const n = await delay(i)
                console.log(n)
            }
        })()
