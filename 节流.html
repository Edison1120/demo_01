<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="button">点击按钮</button>
    </div>
    <script>
        function thor(fun, wait) {
            var timer
            return function () {
                if (!timer) {
                    timer = setTimeout(() => {

                        fun()
                        timer = null
                    }, wait);
                }

            }
        }
        function fun() {
            console.log('555');
        }

        document.getElementById('button').onclick = thor(fun, 1000)


    </script>
</body>

</html>
